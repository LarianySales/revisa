<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pessoas = ['Bruno', 'Carlos', 'Leticia']
        console.log(pessoas)

        //adicionar elementos

        // push()//fim
        // unshift()//inicio

        //pop(), push()}sempre a ultima posição do array, shift(), unshift()}primeira posição do elemento

        //remover o ultimo elemento do array
        pessoas.pop()
        console.log(pessoas)

        //adicionar elemento na ultima posição do array
        pessoas.push('Jonathas')
        console.log(pessoas)

        //remover o primeiro elemento do array
        pessoas.shift()
        console.log(pessoas)

        //adicionar na primeira posição do array
        pessoas.unshift('Demetrios')
        console.log(pessoas)

        //splice -> adiciona e remove elementos do array
        //adicionar
        pessoas.splice(2, 0,'Bruno', 'Leticia')//o zero significa que não vai exclui nenhum elemento,no caso a partir do segundo indice não exclui,só adiciona os elementos especificados

        //o primeiro n° é apartir de qual indice/ o segundo é para entender se vai exclui:colocar a quantidade de elemntos excluidos, e se não for colocar zero/no sentido de adicionar tem de especificar os elementos que vão ser adicionados no array.

        console.log(pessoas)

        //REmover
        pessoas.splice(1,3)
        console.log(pessoas)
     
    </script>
</body>
</html>
